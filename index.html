<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists and Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Prehistoric mammals</h1>
    <ol class="grid">
      <li class="unit-content-distribute">
        <div class="card island content-fill unit-content-distribute">
          <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
          <h2>Arsinoitherium</h2>
          <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
          <a href="#">Learn more about Arsinoitherium</a>
        </div>
      </li>
  </section>
</body>
</html>
